name: Report Pier 1 Horário
on:
  schedule:
    # Roda de hora em hora das 09:00 UTC (06:00 Brasília) até as 01:00 UTC (22:00 Brasília)
    - cron: '0 9-23,0-1 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install requests pandas lxml html5lib
      - name: Run Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
